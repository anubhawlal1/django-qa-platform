{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Ask a Question - Q&A Platform{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">Ask a Question</h1>
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Submit Question</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
